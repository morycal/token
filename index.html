<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلتفرم استخراج ارز دیجیتال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>به پلتفرم استخراج ارز دیجیتال خوش آمدید</h1>
        <p>قدرت هش خود را اجاره دهید یا از دیگران خریداری کنید.</p>
        <button class="btn" onclick="startMining()">شروع استخراج</button>
    </div>

    <script>
        function startMining() {
            alert("استخراج شروع شد!");
            // اینجا می‌توانید با بک‌اند ارتباط برقرار کنید.
        }
    </script>
</body>
</html>
